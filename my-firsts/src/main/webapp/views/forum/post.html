<form  id="post" action="/forum/doPost.do" class="form-horizontal" role="form" accept-charset="UTF-8">
  <div class="form-group">
    <label for="firstname" class="col-sm-6" style="text-align:right;">帖子名称</label>
    <div class="col-sm-6">
      <input type="text" class="form-control chang" name="postTitle" id="postTitle" placeholder="请输入名字">
    </div>
  </div>
   <div class="form-group">
    <label for="name" class="col-sm-6" style="text-align:right">选择话题</label>
    <div class="col-sm-6">
    <select class="form-control chang" id="selectTop">
     <#if topList??&&(topList?size>0)>
     <#list topList as topic>
     <option value=${topic.topicId}>${topic.topicName}</option>
     </#list>
     </#if>
    </select>
    <input type="hidden" name="postTopicId" id="postTopicId">
    </div>
  </div>
  <form role="form">
  <div class="form-group">
    <label for="name" class="col-sm-6" style="text-align:right;">帖子内容</label>
    <div class="col-sm-6">
    <textarea class="form-control chang" name="postContent" rows="3"></textarea>
    </div>
  </div>
</form>
  <div class="form-group">
    <div class="col-sm-12" >
      <button type="submit" class="btn btn-default" style="margin: 0 auto;display:block;;">提交</button>
    </div>
  </div>
  
</form>
</div>
<script>
$(".btn-default").click(function(){
	var i=$("#selectTop").val();
	$("#postTopicId").val(i);
	  alert(i);
	$("#post").submit();
	
})
</script>
