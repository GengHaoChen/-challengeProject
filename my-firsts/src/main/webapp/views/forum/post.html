<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>发帖页</title>
<script src="../../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../static/jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css">
</head>
<style type="text/css">
body{
background-color:#6f7579;
width:100vw;
height:100vh;
overflow-x:hidden;
}
.form-control{
width:30%
}
.form-group label{
color:white;
}
</style>
<body>
<form  id="post" action="/forum/doPost.do" class="form-horizontal" role="form" accept-charset="UTF-8">
  <div class="form-group">
    <label for="firstname" class="col-sm-4 control-label">帖子名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="postTitle" id="postTitle" placeholder="请输入名字">
    </div>
  </div>
   <div class="form-group">
    <label for="name" class="col-sm-4 control-label">选择话题</label>
    <div class="col-sm-8">
    <select class="form-control" id="selectTop">
     <#if topList??&&(topList?size>0)>
     <#list topList as topic>
     <option value=${topic.topicId}>${topic.topicName}</option>
     </#list>
     </#if>
    </select>
    <input type="hidden" name="postTopicId" id="postTopicId">
    </div>
  </div>
  <form role="form">
  <div class="form-group">
    <label for="name" class="col-sm-4 control-label">帖子内容</label>
    <div class="col-sm-8">
    <textarea class="form-control" name="postContent" rows="3"></textarea>
    </div>
  </div>
</form>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
  
</form>
</div>
<script>
$(".btn-default").click(function(){
	var i=$("#selectTop").val();
	$("#postTopicId").val(i);
	  alert(i);
	$("#post").submit();
	
})
</script>
</body>
</html>
