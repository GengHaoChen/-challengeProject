<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matrix Admin</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="<@web.contextPath />/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="<@web.contextPath />/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="<@web.contextPath />/static/css/matrix-login.css" />
    <link href="<@web.contextPath />/static/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <script src="<@web.contextPath />/static/jQuery/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $('#dologin').bind('click',function() {
                var user = $('#name').val();
                var pwd = $('#pwd').val();
                if(user.length > 0 || pwd.length > 0){
                    $("#loginform").submit();
                }else{
                    alert('用户名或密码不得为空')
                }
                return false;
            })
        })
    </script>
</head>
<body>
<@web.contextPath />
<div id="loginbox">
    <form id="loginform" method="post" class="form-vertical" action="<@web.contextPath />/manage/doLogin.do">
        <div class="control-group normal_text"> <h3><img src="<@web.contextPath />/static/image/logo.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input id="name" name="username" type="text" placeholder="Username" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input id="pwd" name="password" type="password" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
            <span class="pull-right"><a type="submit" id="dologin" class="btn btn-success" /> Login</a></span>
        </div>
    </form>
</div>

</body>

</html>
